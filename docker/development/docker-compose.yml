services:
  studio:
    build:
      context: ../..
      dockerfile: ./apps/studio/Dockerfile
    environment:
      - SOCKET_SERVER_URL=http://api:9000
    ports:
      - "3000:3000"
    networks:
      - app_network

  api:
    depends_on:
      - database
      - redis
    build:
      context: ../..
      dockerfile: ./apps/api/Dockerfile
    environment:
      - DATABASE_URI=mongodb://database:27017
      - REDIS_URI=redis://redis:6379
      - NODE_ENV=development
      - WATCHED_FOLDER=/usr/src/app/watched_folder
    env_file:
      - ../../.env
      - ../../.env.local
    ports:
      - "9000:9000"
    volumes:
      - ${WATCHED_FOLDER}/nest-project:/usr/src/app/watched_folder
    networks:
      - app_network

  database:
    extends:
      file: docker-compose.db.yml
      service: database
    networks:
      - app_network
  redis:
    extends:
      file: docker-compose.db.yml
      service: redis
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  database:
  redis:
    driver: local